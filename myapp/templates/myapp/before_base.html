{% load static %}
<!-- index.html は最初に来る画面。ログインしないと主要機能は使えない　-->

<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <meta property="og:title" content="BookMarkメモ ブックマーク管理サイト">
    <meta property="og:type" content="website">
    <meta property="og:description" content="自由にブックマークを整理しよう！タグ・メモ・色分け機能付き">
    <meta property="og:url" content="https://bmapp-practice.herokuapp.com/">
    <meta property="og:site_name" content="BookMarkメモ ブックマーク管理サイト">
    <meta property="og:image" content="https://bookmark-bm.herokuapp.com/static/BookMarkMemoImage.png">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@onlytakenoko" />

    <title>BookMarkメモ</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

</head>

<body style="margin: 0;
display: flex;
flex-flow: column;
min-height: 100vh;">

    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #38B6FF;">
        <div class="container">
            <!-- Left elements -->
            <div class="d-flex">
                <!-- Brand -->
                <a href="{% url 'myapp:index' %}">
                    <img src="{% static 'logo_bookmarkmemo.png' %}" height="54" alt="" loading="lazy"
                        style="margin-top: -1px; margin:15px;" />
                </a>

            </div>
            <!-- Left elements -->

            <!-- Right elements -->
            <ul class="navbar-nav flex-row">
                <div class="d-flex align-items-center">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'myapp:login' %}"
                                style="margin-right: 20px;">ログイン</a>
                        </li>

                        <a href="{% url 'myapp:signup' %}">
                            <button type="button" class="btn btn-primary me-3"
                                style="background: #FF914D; font-weight: bold;">
                                アカウント作成
                            </button>
                        </a>
                    </ul>
                </div>
        </div>
    </nav>
    <!-- Navbar -->

    <main style="flex: 1;">

        {% if messages %}
        <br>
        {% for message in messages %}

        <div class="alert alert-info" role="alert">
            {{ message }}
        </div>

        {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <section class="">

        <footer class="text-center text-white" style="background-color: #38B6FF;">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
                <!-- Section: CTA -->
                <section class="">
                    <div class="d-flex justify-content-center align-items-center">

                        <p>
                            <a href="{% url 'myapp:contact' %}">
                                <button type="button" class="btn btn-outline-light btn-rounded">
                                    <i class="far fa-envelope" style="font-size: 16px;"></i>
                                    <span style="font-size: 16px;">お問い合わせ</span>
                                </button>
                            </a>
                        </p>
                    </div>
                </section>
                <!-- Section: CTA -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->
    </section>


    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>

</body>

</html>
