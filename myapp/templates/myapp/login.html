{% extends 'myapp/before_base.html' %}
{% load static %}

{% block content %}

<div class="post_form_background" style="background-color: rgba(255, 255, 255, 0.5);">
    <div class="container">
        <div class="row">
            <div class="col-md-6">

                <br>
                <h2>Login</h2>
                <br>

                <form action="" method="post">
                    {% csrf_token %}

                    {{ form.non_field_errors }}
                    {% for field in form %}
                    {{ field.label }}
                    {{ field }}
                    {{ field.errors }}
                    <br>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary">Login</button>

                </form>

                <br>
                <br>
            </div>
        </div>
    </div>
</div>

{% endblock %}
