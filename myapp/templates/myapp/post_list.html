{% extends 'myapp/base.html' %}
{% load static %}

{% block main %}
<div class="post_form_background" style="background-color: rgba(255, 255, 255, 0.5);">
    <div class="container">
        <div class="row">
            <div class="col-md-9">

                <br>
                <h2>Post一覧</h2>
                <br>

                <table class="table" style="background-color: white;">
                    <thead>
                        <tr>
                            <th>タイトル</th>
                            <th>内容</th>
                            <th>作成日</th>
                            <th>更新日</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in post_list %}
                        <tr>
                            <td><a href="{% url 'myapp:post_detail' item.id %}">{{ item.title }}</a></td>
                            <td>{{ item.memo }}</td>
                            <td>{{ item.created_at }}</td>
                            <td>{{ item.updated_at }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>

                <br>

            </div>
        </div>
    </div>
</div>

{% endblock %}
